<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Account</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login" id="login">
    <button id="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    <h1 class="login-title">Login</h1>
    <form class="login-form" onsubmit="return false;">
      <input type="text" id="username" class="username" placeholder="Username" required /><br/>
      <input type="text" id="pin" class="pin" placeholder="PIN" maxlength="4" required /><br/>
      <p id="login-error-msg" class="error-msg"></p>
      <input type="button" value="Login" class="login-btn" onclick="login()" />
    </form>
  </div>

  <div class="bank-ui" id="bank">
    <h1 class="welcome-msg" id="welcome">Welcome!</h1>
    <p>Balance: $<span id="balance">0</span></p>

    <div class="actions">
      <input type="number" id="amount" class="amount" placeholder="Amount" />
      <input type="button" value="Withdraw" class="withdraw" onclick="withdraw()" />
      <input type="button" value="Deposit" class="deposit" onclick="deposit()" />
    </div>

    <p id="bank-error-msg" class="error-msg"></p>
    <p>Transactions:</p>
    <div id="transactions" class="transactions-box"></div>

    <input type="button" value="Logout" class="logout-btn" onclick="logout()" />
  </div>

  <script src="test.js"></script>
</body>
</html>
